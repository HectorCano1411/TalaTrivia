<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Pregunta</title>
</head>
<body>
    <h1>Crear una nueva pregunta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Pregunta</button>
    </form>
    <a href="{% url 'question-list' %}">Regresar al listado</a>
</body>
</html>
